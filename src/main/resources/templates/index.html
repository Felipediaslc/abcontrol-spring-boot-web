<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todas Tarefas</title>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="/todasTarefas" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/todasTarefas">Home</a></li>
            <li><a href="/todasTarefas">Quadro Kanban</a></li>
            <li><a href="">Projetos</a></li>
            <li><a href="">Materiais e Ferramentas</a></li>
            <li><a href="">Projetos</a></li>
            <li><a href="">Projetos</a></li>
        </ul>
    </div>
</nav>

    <h3 style="padding: 0px 0px 10px 40px;">Lista de Tarefas</h3>
    <h3 style="padding: 0px 0px 40px 40px;"><a href="/cadastrarTarefa" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar
    Tarefa</a></h3>
    <table class="container">

        <thead>
            <th>Id</th>
            <th>Nome</th>
            <th>Descricao</th>
        </thead>

        <tbody>
            <tr th:each="tarefa : ${tarefas}">
                <td><span th:text="${tarefa.id}"></span></td>
                <td><span th:text="${tarefa.nome}"></span></td>
                <td><span th:text="${tarefa.descricao}"></span></td>
            </tr>
        </tbody>

    </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
