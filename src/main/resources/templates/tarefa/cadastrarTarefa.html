<!DOCTYPE html>
<html lang="pt"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tarefas</title>
</head>
<body>

    <h3 style="padding: 0px 0px 10px 40px;">Cadastro de Tarefas</h3>
    <h3 style="padding: 0px 0px 40px 40px;"><a href="/listaTarefas" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista
        de Tarefas</a></h3>

    <form class="container" method="post">
        <div class="row">
            <div class="input-field col s3">
                ID: <input type="text" value="" name="id"/>
            </div>
            <div class="input-field col s9">
                Nome: <input type="text" value="" name="nome"/>
            </div>
            <div class="input-field col s12">
                Descrição: <input type="text" value="" name="descricao"/>
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
